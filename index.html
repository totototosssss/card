<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card Game - Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800&family=Poppins:wght@500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-background"></div>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Character Card Battle</h1>
            <div class="game-stats">
                <div class="turn-counter">Turn: <span id="turn-number">1</span> / <span id="max-turns">5</span></div>
                <div class="main-number-display">Number: <span id="main-number">0</span></div>
            </div>
        </header>

        <main class="game-board">
            <div class="player-area">
                <h2>Your Hand</h2>
                <div id="player-hand" class="hand-area">
                    {/* Cards will be dynamically inserted here by JS */}
                </div>
            </div>

            <div class="action-area">
                <div id="played-card-zone" class="played-card-zone">
                    {/* Played card and ability choices will appear here */}
                </div>
                <div id="game-dialogue" class="game-dialogue-box">
                    <p id="dialogue-text">ゲーム開始！</p>
                </div>
                <button id="challenge-button" class="action-button challenge-button">
                    <i class="fas fa-dice-d20"></i> チャレンジ！
                </button>
            </div>

            <div class="deck-discard-area">
                <div class="deck-pile">
                    <div class="card-back">山札</div>
                    <span id="deck-count">X</span>
                </div>
                <div class="discard-pile">
                    <div class="card-back disabled">捨て札</div>
                    <span id="discard-count">0</span>
                </div>
            </div>
        </main>
        
        <div id="game-over-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2 id="game-over-title">ゲーム終了！</h2>
                <p id="game-over-message">最終スコア（数字）：<span id="final-score-value">0</span></p>
                <button id="restart-game-button" class="action-button">もう一度遊ぶ</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
